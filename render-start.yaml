services:
  - type: web
    name: royal-vietnam-app
    env: node
    buildCommand: npm install
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: royal-vietnam-db
          property: connectionString
  
  - type: pgsql
    name: royal-vietnam-db
    databaseName: royalvietnam
    user: admin