services:
  postgres:
    image: postgres:16
    container_name: royalvietnam-postgres
    environment:
      - POSTGRES_USER=royal
      - POSTGRES_PASSWORD=royal
      - POSTGRES_DB=royalvietnam
    volumes:
      - ./data/postgres:/var/lib/postgresql/data # Lưu dữ liệu database vào thư mục con 'data/postgres'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royal -d royalvietnam"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - royalnet
    restart: unless-stopped

  app:
    build: .
    container_name: royalvietnam-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://royal:royal@postgres:5432/royalvietnam
      - PRIVATE_OBJECT_DIR=/app/uploads # Path within the container
      - DB_SSL_ENABLED=false # Explicitly disable SSL for local Docker
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/uploads:/app/uploads # Lưu các file tải lên vào thư mục con 'data/uploads'
    networks:
      - royalnet
    restart: unless-stopped

networks:
  royalnet:
    driver: bridge
