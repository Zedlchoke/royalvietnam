services:
  postgres:
    image: postgres:16
    container_name: royalvietnam-postgres
    environment:
      - POSTGRES_USER=royal
      - POSTGRES_PASSWORD=royal
      - POSTGRES_DB=royalvietnam
    volumes:
      - postgres-data:/var/lib/postgresql/data # Use a named volume
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U royal -d royalvietnam"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - royalnet
    restart: unless-stopped

  app:
    build: .
    container_name: royalvietnam-app
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgres://royal:royal@postgres:5432/royalvietnam
      - UPLOAD_DIR=/app/uploads # Path within the container
      - DB_SSL_ENABLED=false # Explicitly disable SSL for local Docker
    ports:
      - "5001:5000"   # Cố định: LAN luôn dùng cổng 5001 (đã đổi từ 5000)
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app-uploads:/app/uploads # Use a named volume
    networks:
      - royalnet
    restart: unless-stopped

networks:
  royalnet:
    driver: bridge

volumes:
  postgres-data: # Define the named volume for PostgreSQL data
  app-uploads:   # Define the named volume for application uploads
